<ion-view class="noticias-view">
  <ion-nav-title>
    <span>{{sourceTitle}}</span>
  </ion-nav-title>
  <ion-content>
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Jala para recargar..." on-refresh="refrescar()">
    </ion-refresher>

    <div class="entries-list">
      <div ng-repeat="entry in noticias" class="list card entry-item">
        <div class="entry-heading item item-text-wrap">
          <h2 class="entry-title" ng-bind-html="entry.Titulo | rawHtml"></h2>
          <p class="entry-author">
            Publicada el <span>{{ entry.FechaNoticia | date:"dd 'de' MMMM 'de' yyyy" }}</span>
          </p>
        </div>
        <div class="entry-content item item-text-wrap">
          <p class="entry-excerpt" dynamic-anchor-fix ng-bind-html="entry.Resumen | rawHtml"></p>
          <div class="entry-actions row">
            <div class="actions col col-center col-66">
            </div>
            <div class="read-more col col-center col-33" dynamic-anchor-fix>
              <a class="button button-small button-block button-assertive">
                Ver m√°s
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
